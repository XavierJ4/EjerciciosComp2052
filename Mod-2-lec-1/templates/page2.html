{% extends "base.html" %}

{% block content %}
  <h2>{{ title }}</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.nombre }}</td>
          <td>{{ user.correo }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
